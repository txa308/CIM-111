<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interaction example</title>

    <style media="screen">
      img{
        width: 300px;

      }
    </style>

  </head>

  <body>
    <h1 id="colorChange">Click here to change background color</h1>
    <h1 id="colorChange2">Click here to change background color to orange</h1>

    <ul>
      <li id="info1" class="info">Info1</li>
      <li id="info2" class="info">Info2</li>
      <li id="info3" class="info">Info3</li>
    </ul>

    <p id="addinfo"></p>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){

          $("#colorChange").click(function(){

              $("body").css("background-color", "blue");


          });//end of colorChange.click

          $("#colorChange2").click(function(){

            $("body").css("background-color", "orange");

          });//end of color change2.click

          $("#info1").mouseenter(function(){
            $("#addinfo").html("hello all")


          });//end of info1 mouseenter

          $("#info2").mouseenter(function(){
            $("#addinfo").html("<strong>this is bold</strong>");


          });// end of info2 mouseenter

          $("#info3").mouseenter(function(){
            $("#addinfo").html("<img src='https://farm3.staticflickr.com/2329/1753895961_a7d6bf6fd0_b.jpg' alt='pizza'>");

          });//end of info 3 mouseenter

          $(".info").mouseleave(function(){
            $("#addinfo").html("");

          });
          



        });
    </script>

  </body>
</html>
